<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一米商城</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2435006_bbpxdxgmyqd.css">
    <link rel="stylesheet" href="./css/u-reset.min.css">
    <link rel="stylesheet" href="./css/common-news.css">
    <link href="./css/swiper-bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/goods-car.css">
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/6.5.0/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- 网站头部开始 -->
    <header class="header">
        <div class="container">
            <div class="logo">一米商城</div>
            <nav class="nav">
                <a href="" title="" class="active">首页</a>
                <a href="" title="">新闻</a>
                <a href="" title="">新闻</a>
                <a href="" title="">新闻</a>
                <a href="" title="">新闻</a>
            </nav>
            <div class="search-box">
                <div class="top">
                    <a href="">登录</a> 
                    <div class="line"></div>
                    <a href="">注册</a>
                    <!-- <a href="">个人中心</a> -->
                    <div class="line"></div>
                    <a class="car" href="">
                        <i class="iconfont icon-car"></i>
                        购物车
                    </a>
                </div>
                <div class="search">
                    <input type="text">
                    <div class="iconfont icon-sousuo"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- 网站头部结束 -->
    
    <!-- 商品购物车 开始 -->
    <section class="container good-car-box">
        <div class="hgroup">
            <h3 class="h3-title">购物车</h3>
        </div>
        <div class="goods-car">
            <table>
                <thead>
                    <tr>
                        <th class="check"><input type="checkbox"></th>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>
                            <img src="./images/demo/5.jpg" class="goods-thumb">
                            <span class="goods-name">大米</span>
                        </td>
                        <td>59元</td>
                        <td>
                            <div class="price-box">
                                <div class="decrement">-</div>
                                <input type="text" value="1">
                                <div class="increment">+</div>
                            </div>
                        </td>
                        <td>59</td>
                        <td>
                            <div class="icon iconfont icon-shanchu"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>
                            <img src="./images/demo/5.jpg" class="goods-thumb">
                            <span class="goods-name">大米</span>
                        </td>
                        <td>59元</td>
                        <td>
                            <div class="price-box">
                                <div class="decrement">-</div>
                                <input type="text" value="1">
                                <div class="increment">+</div>
                            </div>
                        </td>
                        <td>59</td>
                        <td>
                            <div class="icon iconfont icon-shanchu"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" checked></td>
                        <td>
                            <img src="./images/demo/5.jpg" class="goods-thumb">
                            <span class="goods-name">大米</span>
                        </td>
                        <td>59元</td>
                        <td>
                            <div class="price-box">
                                <div class="decrement">-</div>
                                <input type="text" value="1">
                                <div class="increment">+</div>
                            </div>
                        </td>
                        <td>59</td>
                        <td>
                            <div class="icon iconfont icon-shanchu"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="total-box">
                <div class="desc">共计<span class="num">2</span>件商品，已选择<span class="num">2</span>件</div>
                <div class="right">
                    <div class="total">
                        合计<span class="num">159</span>元
                    </div>
                    <div class="settlement-button">去结算</div>
                </div>
            </div>
        </div>
    </section>
    <!-- 商品购物车 结束 -->

    <!-- 网站底部开始 -->
    <footer class="footer">
        <div class="sub-nav-box container">
            <ul class="nav">
                <li class="title">帮助中心</li>
                <li><a href="">账户管理</a></li>
                <li><a href="">购物指南</a></li>
                <li><a href="">订单操作</a></li>
            </ul>
            <ul class="nav">
                <li class="title">帮助中心</li>
                <li><a href="">账户管理</a></li>
                <li><a href="">购物指南</a></li>
                <li><a href="">订单操作</a></li>
            </ul>
            <ul class="nav">
                <li class="title">帮助中心</li>
                <li><a href="">账户管理</a></li>
                <li><a href="">购物指南</a></li>
                <li><a href="">订单操作</a></li>
            </ul>
            <div class="qr">
                <img src="./images/demo/qr.gif" alt="">
                <div class="qr-title">微信公众号</div>
            </div>
        </div>
        <div class="copyright container">
            Copyright © 2021 中国 All Rights Reserved. 中国公司 版权所有
        </div>
    </footer>
    <!-- 网站底部结束 -->
    <script src="./js/goods-show.js"></script>
</body>
</html>
