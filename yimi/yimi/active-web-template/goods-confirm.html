<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一米商城</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2435006_afzrlgkwc55.css">
    <link rel="stylesheet" href="./css/u-reset.min.css">
    <link rel="stylesheet" href="./css/common-news.css">
    <link href="./css/swiper-bundle.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/goods-confirm.css">
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/6.5.0/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- 网站头部开始 -->
    <header class="header">
        <div class="container">
            <div class="logo">一米商城</div>
            <nav class="nav">
                <a href="" title="" class="active">首页</a>
                <a href="" title="">新闻</a>
                <a href="" title="">新闻</a>
                <a href="" title="">新闻</a>
                <a href="" title="">新闻</a>
            </nav>
            <div class="search-box">
                <div class="top">
                    <a href="">登录</a> 
                    <div class="line"></div>
                    <a href="">注册</a>
                    <!-- <a href="">个人中心</a> -->
                    <div class="line"></div>
                    <a class="car" href="">
                        <i class="iconfont icon-car"></i>
                        购物车
                    </a>
                </div>
                <div class="search">
                    <input type="text">
                    <div class="iconfont icon-sousuo"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- 网站头部结束 -->
    
    <!-- 支付订单 开始 -->
    <div class="container">
        <h3 class="h3-title">支付订单</h3>
    </div>
    <section class="container goods-confirm">
        <div class="icon iconfont icon-chenggong"></div>
        <div class="info">
            <div class="top">
                <span class="tips">订单提交成功！去付款咯～</span>
                <span class="pay-moneny">应付总额：<b>108.9元</b></span>
            </div>
            <div class="msg">请在0 小时 15 分内完成支付, 超时后将取消订单</div>
        </div>
    </section>
    <section class="container goods-pay" style="margin-top: 30px;">
        <h3 class="h3-title">选择支付方式付款</h3>
        <div class="pay-list">
            <div class="alipay">
                <img src="./images/alipay.png" alt="">
            </div>
            <div class="weixin">
                <img src="./images/weixin.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- 支付订单 结束 -->

    <!-- 网站底部开始 -->
    <footer class="footer">
        <div class="sub-nav-box container">
            <ul class="nav">
                <li class="title">帮助中心</li>
                <li><a href="">账户管理</a></li>
                <li><a href="">购物指南</a></li>
                <li><a href="">订单操作</a></li>
            </ul>
            <ul class="nav">
                <li class="title">帮助中心</li>
                <li><a href="">账户管理</a></li>
                <li><a href="">购物指南</a></li>
                <li><a href="">订单操作</a></li>
            </ul>
            <ul class="nav">
                <li class="title">帮助中心</li>
                <li><a href="">账户管理</a></li>
                <li><a href="">购物指南</a></li>
                <li><a href="">订单操作</a></li>
            </ul>
            <div class="qr">
                <img src="./images/demo/qr.gif" alt="">
                <div class="qr-title">微信公众号</div>
            </div>
        </div>
        <div class="copyright container">
            Copyright © 2022 中国 All Rights Reserved. 中国公司 版权所有
        </div>
    </footer>
    <!-- 网站底部结束 -->
    <script src="./js/goods-show.js"></script>
</body>
</html>
